version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.1.2

jobs:
  setup:
    executor: continuation/default
    steps:
      - checkout
      - run:
          name: Generate config
          command: ./scripts/circleci-config.mjs
      - continuation/continue:
          configuration_path: main.yml

workflows:
  setup:
    jobs:
      - setup
